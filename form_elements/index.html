<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form_elements">
        <div class="logo"></div>
    </div>
    <form action="" method="POST">
        <div class="form_mainlabel form__mainlabel_email">TEXT FIELD</div>
        <input type="email" placeholder="Email">
        <div class="form_hiddenlabel form__hiddenlabel_email">DEFAULT</div>
        <div class="form_mainlabel form__mainlabel_text">TEXT FIELD</div>
        <input type="text" class="text" value="This is pretty awesome">
        <div class="form_hiddenlabel form__hiddenlabel_text">Hover / Focus</div>
        <div class="form_mainlabel form__mainlabel_dropdown">DROPDOWN</div>
        <select>
            <option selected>Сколько гостей</option>
        </select>
        <div class="form_mainlabel form__mainlabel_masked">masked text field</div>
        <input type="text" placeholder="ДД.ММ.ГГГГ" class="masked">
        <div class="form_mainlabel form__mainlabel_datedrop">date Dropdown</div>
        <input type="date">
        <div class="form_mainlabel form__mainlabel_datedrop2">date Dropdown</div>
        <input type="date" class="datedrop2" value="2019-08-19">
        <div class="form_mainlabel form__mainlabel_datedrop3">filter date dropdown</div>
        <input type="date" id="datedrop3">
        <div class="form_mainlabel form__emailsubs">subscription text field</div>
            <form action="" method="POST">
                <input type="email" id="emailsubs" placeholder="Email">
                <input type="submit" class="arrow">
            </form>
         <div class="form_mainlabel form__mainlabel_dropdownfurniture">dropdown</div>
            <select class="dropdownfurniture">
                <option selected class="dropdownfurniture__option">2 спальни, 2 кровати...</option>
            </select>
        <div class="form_hiddenlabel form__hiddenlabel_furniture">Default</div>
        
    </form>
</body>

</html>
